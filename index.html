<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

  <!-- Link CSS -->
   <link rel="stylesheet" href="css/style.css">
   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Card -->
  <main>
    <div class="card">
      <div class="card-img">
        <picture>
          <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
          <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="card-content">
        <h3 class="tag-product">Perfume</h3>
        <div class="product-details">
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card-pricing">
          <h2 class="discount-price">$149.99</h2>
          <h4 class="old-price">$169.99</h4>
        </div>
        <button class="btn-primary">
          <i class="fa fa-shopping-cart"></i>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>   
  </footer>

</body>
</html>
